<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

	<!-- Navigation -->
	<nav th:replace="common/navbar :: common-navbar"></nav>

	<!-- Page Content -->
	<div class="container mt-4">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<h1 class="text-center" th:text="#{contact.text}">Contact Page</h1>
			</div>
			
			<form th:action="@{/contact}"
				th:object="${feedback}"
				class="text-left"
				method="post">
				<div class="form-group">
					<label for="email" th:text="#{contact.form.email}"></label>
					<input type="email" id="email" th:field="*{email}" class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="firsName" th:text="#{contact.form.firstname}"></label>
					<input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="lastName" th:text="#{contact.form.lastname}"></label>
					<input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="feedback" th:text="#{contact.form.feedback}"></label>
					<input type="text" id="feedback" th:field="*{feedback}" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" th:text="#{contact.form.submit}"></button>
				</div>
			</form>
			<div class="col-lg-3"></div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->

	<div th:replace="common/header :: link-js"></div>	

</body>

</html>
